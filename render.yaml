services:
  - type: web
    name: gem-bot
    env: python
    plan: free
    region: frankfurt
    rootDir: src
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.bot.py
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gemdb
          property: connectionString
